<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>открытка на 23 февраля</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- шапка -->
            <header class="header">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/170.png" alt="логотип">
                    </a>
                </div>
                <!-- заголовок -->
                <div class="header__title">С днем защитника отечества!</div>
            </header>
            <!-- Основной блок -->
            <main>
                <section class="grettings">
                    <div class="grettings__content">
                        <div class="grettings__title">Поздравляем всех мальчиков, пап и дедушек</div>
                        <div class="grettings__text">Желаем счастья, здоровья и множества побед!</div>
                        <button class="grettings__btn" onclick="alert('вы-наши герои')">Отправить поздравление</button>
                    </div>
                    <img src="img/Без названия (5).jpg" alt="картинка" class="grettings__img">
                </section>
                <section class="congrate">
                    <div class="congrate__title">наши поздравления</div>
                    <ul class="congrate__list">
                        <li class="congrate__card">
                            <img src="img/Без названия (6).jpg" alt="1">
                            <div class="congrate__text">лёгкости</div>
                        </li>
                        <li class="congrate__card">
                            <img src="img/Без названия (7).jpg" alt="2">
                            <div class="congrate__text">крепкости и сил</div>
                        </li>
                        <li class="congrate__card">
                            <img src="img/Без названия (8).jpg" alt="3">
                            <div class="congrate__text">многозадачности</div>
                        </li>
                    </ul>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
